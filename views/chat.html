<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>Chat</title>
	<link rel="icon" href="/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
	
	<div class="enter_nickname ghost">
		<form>
			<p>PLEASE ENTER YOUR NICKNAME</p>
			<input class="nickname" type="text" name="nickname" maxlength="50"><br>
			<input class="confirm" type="button" name="confirm" value="CONFIRM">
		</form>
	</div>
	<div class="container">
		<div class="wrapper bc">
			<div class="whoiam bc">Guest</div>
			<div class="messages bc">
				<div class="inner clearfix">
					<ul class="left fl"></ul>
					<ul class="right fr"></ul>
				</div>
			</div>
			<div class="text bc">
				<textarea class="input" autofocus="autofocus" name="input" placeholder="SEND MY MESSAGE"></textarea>
				<input class="send" type="button" name="send" value="SEND">
			</div>
		</div>
		<p class="tip">Little Tip: Enter to send, Ctrl + Enter to wrap.</p>
	</div>
	
	<script type="text/javascript" src="/scripts/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/chat.js"></script>
</body>
</html>
