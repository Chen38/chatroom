<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>alaChat</title>
	<link rel="icon" href="/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/css/emoji.css">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
	<div class="enter_nickname">
		<form>
			<p>PLEASE ENTER YOUR NAME</p>
			<input class="nickname" type="text" name="nickname" maxlength="50" autofocus="autofocus"><br>
			<input class="confirm" type="button" name="confirm" value="CONFIRM">
		</form>
	</div>
	<div class="container">
		<div class="wrapper bc">
			<div class="whoiam bc">
				<span class="name fl">Guest</span>
				<span class="info"></span>
				<b class="p_count p_text fr">0</b>
				<span class="p_text fr">Online:&nbsp;&nbsp;</span>
			</div>
			<div class="messages bc">
				<div class="inner clearfix">
					<ul class="left fl"></ul>
					<ul class="right fr"></ul>
				</div>
			</div>
			<div class="emoji">
				<i class="em all"></i><i class="em shake"></i>
				<div class="table clearfix ghost"></div>
			</div>
			<div class="text bc">
				<textarea class="input" autofocus="autofocus" name="input" placeholder="SEND MY MESSAGE"></textarea>
				<input class="send" type="button" name="send" value="SEND">
			</div>
		</div>
		<p class="tip">Enter to send, Ctrl + Enter to wrap.</p>
	</div>
	<script type="text/javascript" src="/scripts/lib/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/lib/socket.io.js"></script>
	<script type="text/javascript" src="/scripts/chat.js"></script>
</body>
</html>
